<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdeaClub Confession Admin</title>
    <style>
        /* Page background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        /* Center content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #e0f7ff;
        }

        /* Login form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            background: #00c6ff;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Confession cards */
        .confession {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .conf-text {
            flex: 1;
            margin-right: 20px;
            word-break: break-word;
        }

        .delete-form button {
            background: #ff4d4d;
            background: linear-gradient(to right, #ff4d4d, #b30000);
        }

        /* Error message */
        .error {
            color: #ffcccc;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media(max-width: 600px){
            .conf-text {
                margin-bottom: 10px;
                flex-basis: 100%;
            }
            .delete-form button {
                flex-basis: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>

        {% if not login %}
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        {% else %}
            {% for i in confs %}
                <div class="confession">
                    <div class="conf-text">{{i[1]}} | {{i[2]}}</div>
                    <form class="delete-form" method="POST">
                        <input type="hidden" name="conf-delete" value="{{ i[0] }}">
                        <button type="submit" name="delete-conf">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
