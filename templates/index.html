<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdeaClub Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px #000;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
            color: #1dd1a1;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            background-color: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            max-height: 400px;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            overflow-y: hidden;
        }

        .word-count {
            font-size: 0.85rem;
            color: #1dd1a1;
            margin-bottom: 15px;
            text-align: right;
        }

        button {
            padding: 12px 15px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .confession-list {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .confession-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 1.05rem;
            word-break: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards;
        }

        .timestamp {
            display: block;
            font-size: 0.8rem;
            color: #1dd1a1;
            margin-top: 6px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .side-link {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            writing-mode: vertical-rl; /* makes text vertical */
            text-orientation: mixed;
            background: rgba(0,0,0,0.4);
            color: #1dd1a1;
            padding: 10px 8px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }

        .side-link:hover {
            background: rgba(0,0,0,0.7);
            color: #10ac84;
            transform: translateY(-50%) scale(1.05);
        }

    </style>
</head>
<body>   
    <h2>Post your secrets anonymously üçµ</h2>

    <form method="POST" onsubmit="return checkWordLimit()">
        <textarea id="confessionInput" name="confession" placeholder="Write your confession here..." required></textarea>
        <div class="word-count" id="wordCount">0 / 250 words</div>
        <button type="submit">Post</button>
    </form>

    <div class="confession-list" id="confessionList">
        {% for i in confs %}
            <div class="confession-item">
                {{ i[0] }}
                <span class="timestamp">{{ i[1] }}</span>
            </div>
        {% endfor %}
    </div>
    <a href="/shorten" class="side-link"> Try the Link Shortener</a>
    <script>
        const input = document.getElementById("confessionInput");
        const wordCount = document.getElementById("wordCount");
        const MAX_WORDS = 250;

        input.addEventListener("input", () => {
            // auto-resize
            input.style.height = "auto";
            input.style.height = input.scrollHeight + "px";

            // word count
            let words = input.value.trim().split(/\s+/).filter(Boolean);
            if (words.length > MAX_WORDS) {
                input.value = words.slice(0, MAX_WORDS).join(" ");
                words = words.slice(0, MAX_WORDS);
            }
            wordCount.textContent = `${words.length} / ${MAX_WORDS} words`;
        });

        function checkWordLimit() {
            const words = input.value.trim().split(/\s+/).filter(Boolean);
            if (words.length > MAX_WORDS) {
                alert(`Confession cannot exceed ${MAX_WORDS} words!`);
                return false;
            }
            return true;
        }

        // Optional: Fade-in new confession without reloading page
        const confessionList = document.getElementById("confessionList");
        {% if conf %}
            const newConf = document.createElement("div");
            newConf.classList.add("confession-item");
            newConf.innerHTML = `{{ conf }}<span class="timestamp">{{ datetime.now().strftime("%Y-%m-%d %H:%M") }}</span>`;
            confessionList.prepend(newConf);
        {% endif %}
    </script>
</body>
</html>
